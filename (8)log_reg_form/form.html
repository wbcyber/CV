<body>


	<div class = "host">

			</div>

	 <!--this first function (fuction reg()) affects the reg page transition and positioning when it has moved to the left-->

	<script>
	var x = document.getElementById("log");
	var y = document.getElementById("reg");
	var z = document.getElementById("tbtn");
	var n = document.getElementById("next");
	

		function reg(){
			x.style.left = "-450px";
			y.style.left = "50px";
			z.style.left = "132px";
		}	

		function log(){
			x.style.left = "50px";
			y.style.left = "500px";

		}

	
	</script>
